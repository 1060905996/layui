<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let [a,b,c] = [1,2,3];
			console.log(a,b,c);
			let [d,f,g] = [{a:1},'123','456']
			console.log(d,f,g)
			/* 参数名要和赋值名相同,即x=x,y=y */
			/* let {y,x} = {a:1,b:2}; x,y 都为undefined */
			let {y,x} = {y:1,x:2};
			console.log(x,y)
		</script>
	</body>
</html>
