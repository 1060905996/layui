<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			class User{
				constructor(name,pwd){
					this.name = name;
					this.pwd =pwd;
				}
				
				show(){
					alert(this.name);
					alert(this.pwd);
				}
			}
			
			class vipUser extends User {
				constructor(name,pwd,leave) {
					super(name,pwd);
					this.leave = leave
				}
				show1(){
					
					alert(this.leave);
				}
				
			}
			let v = new vipUser("lzc","1233",12);
			v.show();
			v.show1();
		</script>
	</body>
