<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>bmstree插件</title>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../../lib/iconfont/iconfont.css" />
	</head>

	<body>
		<div class="layui-form-item">
			<label class="layui-form-label">label</label>
			<div class="layui-input-block">
				<input id="show"  class="layui-input" placeholder="-" type="text" readonly/>
			</div>

		</div>

		<script src="../../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.config({
			  base: '../../../layui_exts/' //配置 layui 第三方扩展组件存放的基础目录
			}).extend({
			  bmstree: 'bmstree/bmstree' 
			}).use(['bmstree', 'jquery'], function() {
				let bmstree = layui.bmstree,
					$ = layui.jquery;
				$(function() {
					bmstree.render({id:"show",leaf:true});
				})
			});
		</script>

	</body>

</html>
