<html>

	<head>
		<meta charset="utf-8">
		<title>Ztree 插件</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
	<body>
		<form class="layui-form" style="width:80%;margin-top:50px">
			<div class="layui-row">
				<div class="layui-col-xs4 layui-col-lg4">
					<div class="layui-form-item">
						<ul id="treeDemo" class="ztree"></ul>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="addAd" id="addAd">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			// 基于准备好的dom，初始化echarts实例
			layui.use(['layer', 'form', 'ztree'], function() {
				var layer = layui.layer,
					form = layui.form,
					ztree = layui.ztree;
				var setting = {};
				var zNodes = [{
						name: "test1",
						open: true,
						children: [{
							name: "test1_1"
						}, {
							name: "test1_2"
						}]
					},
					{
						name: "test2",
						open: true,
						children: [{
							name: "test2_1"
						}, {
							name: "test2_2"
						}]
					}
				];
				var tree = ztree.render("treeDemo",setting,zNodes);
				var nodes = tree.getNodes();
				tree.removeNode(nodes[0]);

				form.on("submit(addAd)", function(data) {
					console.log(data);
					return false;
				})
			});
		</script>
	</body>

</html>
