<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="table">1233</p>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js"></script>
		<script type="text/javascript">
			function createPromis(url){
				let  p = new Promise(function(resolve,reject){					
					$.ajax({
						url,
						dataType:"json",
						success:function(res){
							resolve(res);
						},
						error:function(res){
							reject(res);
						}
					})
				});
				return p;
			}
			
			
			Promise.all([createPromis("txt.json"),createPromis("txt1.json")]).then(function(arr){
				alert('全部成功');
				let [res1,res2] = arr;
				$("#table").text(JSON.stringify(arr));
			},function(arr){
				alert("至少有一个失败")
				console.log(arr);
			})
		</script>
	</body>
</html>
