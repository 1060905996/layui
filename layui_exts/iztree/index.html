<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>iztree插件</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/iconfont/iconfont.css" />
		<style>
			.detail-body {
				margin: 20px 0 0;
				color: #333;
				word-wrap: break-word;
			}
			
			.itreeContent {
				display: none;
				position: absolute;
				width: 100%;
			}
			
			.itree {
				margin-top: 0;
				width: 100%;
				position: absolute;
				z-index: 100;
				background-color: white;
				border: 1px solid #D8E2E9;
			}
			
			.itree>i {
				font-size: 20px;
				color: #c2c2c2;
				margin-left: 5px;
			}
			
			.itree>i>span {
				font-size: 15px;
				margin-left: 3px;
			}
		</style>
	</head>

	<body>
		<div class="layui-form-item">
			<label class="layui-form-label">label</label>
			<div class="layui-input-block">
				<input id="show"  class="layui-input" placeholder="-" type="text" readonly/>
			</div>

		</div>

		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['itree', 'jquery'], function() {
				let iztree = layui.itree,
					$ = layui.jquery;
				$(function() {
					var setting = {};
					var zNodes = [
					   {name:"test1", open:true, children:[
					      {name:"test1_1"}, {name:"test1_2"}]},
					   {name:"test2", open:true, children:[
					      {name:"test2_1"}, {name:"test2_2"}]}
					   ];
			   
					iztree.render('show',setting,zNodes);
				})
			});
		</script>

	</body>

</html>
