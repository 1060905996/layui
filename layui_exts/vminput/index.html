<html>

	<head>
		<title>vminpu 插件</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<body>
			<div class="layui-row">
				<div class="layui-col-xs4 layui-col-lg4">
					<div class="layui-form-item">
						<input class="layui-input" id="123" />
					</div>
				</div>
				
				<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
				
				<script>
					// 基于准备好的dom，初始化echarts实例
					layui.use(['layer', 'form','vminput'], function() {
						var layer = layui.layer,
							vminput=layui.vminput;
							vminput.render({"id":"123"});

					});
				</script>
	</body>

</html>
